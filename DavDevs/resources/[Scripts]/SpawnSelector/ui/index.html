<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src='http://code.jquery.com/jquery-latest.js'></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/7b1241fc67.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
    <div class="spawn-wrapper">
        <div class="map-wrapper">
            <div class="spawn-markers">
                <i class="fas fa-map-marker-alt Sbtn markerBtn mrpd tooltipped" data-position="top" data-tooltip="Policia Federal" data-location="mrpd" data-info="Policia Federal" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn mirror tooltipped" data-position="top" data-tooltip="Barragem" data-location="mirror" data-info="Barragem" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn airport tooltipped" data-position="top" data-tooltip="Airport" data-location="airport" data-info="Los santos International Airport" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn beach tooltipped" data-position="top" data-tooltip="Beach" data-location="beach" data-info="beach" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn sandy tooltipped" data-position="top" data-tooltip="Sandy Shores" data-location="sandy" data-info="Sandy Shores" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn paleto tooltipped" data-position="top" data-tooltip="Paleto Bay" data-location="paleto" data-info="Paleto Bay" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn hospital tooltipped" data-position="top" data-tooltip="Hospital" data-location="hospital" data-info="Hospital" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn motel tooltipped" data-position="top" data-tooltip="Motels" data-location="motel" data-info="Motels" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn ponte tooltipped" data-position="top" data-tooltip="Ponte Cayo Perico" data-location="ponte" data-info="Ponte Cayo Perico" ></i>
                <i class="fas fa-map-marker-alt Sbtn markerBtn praca tooltipped" data-position="top" data-tooltip="Praça" data-location="praca" data-info="Praça" ></i>
            </div>
            <button type="button" class="Sbtn lastLocation" data-location="last" data-info="Your last location" ><i class="fas fa-map-marker-alt" ></i> Última Localização</button>
        </div>
    </div>
    <div class="spawn-box">
        <div class="box-details">
            <span class="spawn-name"></span>
            <div id="imagem"></div>
            <div class="spawn-buttons">
                <button class="spawn-btn green spawnBtn" onclick="Spawn(this)" ><i class="fas fa-map-marked-alt"></i>Spawn</button>
                <button class="spawn-btn red" onclick="GoBack()"><i class="fas fa-exclamation-circle"></i>Voltar</button>
            </div>
        </div>
    </div>

    
</body>
</html>
